<template name="bookingView">
	<div class="row  border-bottom white-bg dashboard-header">
		<h2>Booking Details</h2>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="form-group row"><label class="col-lg-2 control-label">First Name</label>
                            <div class="col-lg-10">{{firstname}}</div>
                        </div>
                        <div class="form-group row"><label class="col-lg-2 control-label">Last Name</label>
                            <div class="col-lg-10">{{lastname}}</div>
                        </div>
                        <div class="form-group row"><label class="col-lg-2 control-label">Care Giver</label>
                            <div class="col-lg-10">{{caregiver}}</div>
                        </div>
                        <div class="form-group row"><label class="col-lg-2 control-label">Date</label>
                            <div class="col-lg-10">{{date}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</template>
