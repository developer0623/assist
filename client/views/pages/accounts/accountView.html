<template name="accountView">
	<div class="row  border-bottom white-bg dashboard-header">
		<h2>Account Details</h2>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="form-group row"><label class="col-lg-2 control-label">Amount</label>
                            <div class="col-lg-10">{{amount}}</div>
                        </div>
                        <div class="form-group row"><label class="col-lg-2 control-label">Status</label>
                            <div class="col-lg-10">{{status}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</template>
