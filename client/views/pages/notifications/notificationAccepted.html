<template name="notificationAccepted">
	<div class="map-container">
		{{> googleMap name="exampleMap" options=exampleMapOptions}}
	</div>

	<div class="ibox notification-accepted ">
		<div class="ibox-content" style="padding: 0px">
			<div class="notification-item clearfix" style="border: 1px solid #EEE">
				<div style="float: left;"><img src="/img/landing/avatar1.jpg" /></div>
				<div class="notification-date text-right" style="padding-top: 0px">01/06/2016</div>
				<div style="margin-left: 100px">
					<div class="notification-name" style="padding-top: 0px">Amelia Dennis</div>
					<div>Wednesday, 3/28/2016<br />9:00 am - 11:00 am</div>
				</div>
			</div>

			<div class="notification-accepted-container">
				<div class="notification-info clearfix">
					<div style="float: left;width: 28px;text-align: center;"><span class="fa fa-map-marker notification-accepted-icons"></span></div>
					<div style="margin-left: 40px" class="notification-accepted-title">1234 Main St. San Francisco</div>
				</div>
				<div class="notification-info clearfix">
					<div style="float: left;width: 28px;text-align: center;"><span class="fa fa-map-marker notification-accepted-icons"></span></div>
					<div style="margin-left: 40px" class="notification-accepted-title">You'll be charged $50</div>
				</div>
				<div class="notification-info clearfix">
					<div style="float: left;width: 28px;text-align: center;"><i class="fa fa-plus-square notification-accepted-icons"></i></div>
					<div style="margin-left: 40px" class="notification-accepted-title">Services Required</div>
				</div>

				<div class="notification-info clearfix">
					<div style="float: left;width: 28px;text-align: center;">&nbsp;</div>
					<div style="margin-left: 40px">
						<div class="notification-type text-center bg-dark-red">Hoist<br />Transfer</div>
						<div class="notification-type text-center bg-light-green">Meal<br />Preparation</div>
						<div class="notification-type text-center bg-light-blue">Medication<br />Prompt</div>
					</div>
				</div>

				<div class="notification-info clearfix">
					<div style="float: left;width: 28px;text-align: center;"><span class="fa fa-plus-square notification-accepted-icons"></span></div>
					<div style="margin-left: 40px">
						<div class="notification-accepted-title">General Care</div>
						Lorem ipsum dolor sit amet, consecteur adipicising elit, sed do eisumod tempor
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3"><div class="btn-block btn-cancel-appointment">CANCEL APPOINTMENT</div></div>
	</div>

</template>
