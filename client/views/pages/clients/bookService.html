<template name="bookService">
    <div class="map-container">
		{{> googleMap name="exampleMap" options=exampleMapOptions}}
	</div>

	<div class="ibox notification-accepted">
		<div class="ibox-content" style="padding: 0px">

			<div class="notification-accepted-container">
				<div class="notification-info book-service-info clearfix" style="margin-bottom: 2px;margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;">&nbsp;</div>
					<div style="margin-left: 40px" class="notification-accepted-title book-service-text light-blue">Service Location</div>
				</div>

				<div class="notification-info book-service-info clearfix" style="margin-top: 0px;margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;"><span class="fa fa-map-marker notification-accepted-icons"></span></div>
					<div style="margin-left: 40px;width: 50%" class="notification-accepted-title book-service-text"><input type="text" value="1234 Main St. San Francisco" class="form-control" /></div>
				</div>

				<div class="notification-info book-service-info clearfix" style="margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;"><span class="fa fa-calendar notification-accepted-icons"></span></div>
					<div style="margin-left: 40px" class="notification-accepted-title book-service-text">
						<div class="row">
							<div class="col-sm-5">
								<div class="book-service-date input-group date">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control">
								</div>
							</div>

							<div class="col-sm-3">
								<div class="input-group clockpicker" data-autoclose="true">
		                            <input type="text" class="form-control" value="09:30" >
	                                <span class="input-group-addon">
	                                    <span class="fa fa-clock-o"></span>
	                                </span>
		                        </div>
							</div>

							<div class="col-sm-3">
								<select class="form-control">
									<option value="0">Duration</option>
									<option value="1">1 hour</option>
									<option value="2">2 hours</option>
									<option value="3">3 hours</option>
									<option value="4">4 hours</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="notification-info book-service-info clearfix" style="margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;"><i class="fa fa-plus-square notification-accepted-icons"></i></div>
					<div style="margin-left: 40px" class="notification-accepted-title book-service-text">Your Client's Preferred Services</div>
				</div>

				<div class="notification-info book-service-info clearfix" style="margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;">&nbsp;</div>
					<div style="margin-left: 40px">
						<div class="bg-dark-red book-service-circle" id="service-1" style="float: left;margin-right: 10px">
							<div class="book-service-circle-selected"></div>
							<div class="book-service-circle-check fa fa-check"></div>
							Hoist<br />Transfer
						</div>
						<div class="bg-light-green book-service-circle" id="service-2" style="float: left;margin-right: 10px">
							<div class="book-service-circle-selected"></div>
							<div class="book-service-circle-check fa fa-check"></div>
							Meal<br />Preparation
						</div>
						<div class="bg-light-blue book-service-circle" id="service-3" style="float: left;margin-right: 10px">
							<div class="book-service-circle-selected"></div>
							<div class="book-service-circle-check fa fa-check"></div>
							Medication<br />Prompt
						</div>
					</div>
				</div>

				<div class="notification-info book-service-info clearfix" style="margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;"><i class="fa fa-plus-square notification-accepted-icons"></i></div>
					<div style="margin-left: 40px" class="notification-accepted-title book-service-text">Other Assist Services</div>
				</div>

				<div class="notification-info book-service-info clearfix" style="margin-right: 10px !important;margin-left: 10px !important">
					<div style="float: left;width: 28px;text-align: center;">&nbsp;</div>
					<div style="margin-left: 40px">
						<div class="bg-dark-red book-service-circle" id="service-4" style="float: left;margin-right: 10px">
							<div class="book-service-circle-selected"></div>
							<div class="book-service-circle-check fa fa-check"></div>
							Peg<br />Feed
						</div>
						<div class="bg-light-green book-service-circle" id="service-5" style="float: left;margin-right: 10px">
							<div class="book-service-circle-selected"></div>
							<div class="book-service-circle-check fa fa-check"></div>
							Social<br />Support
						</div>
						<div class="bg-light-blue book-service-circle" id="service-6" style="float: left;margin-right: 10px;line-height: 32px">
							<div class="book-service-circle-selected"></div>
							<div class="book-service-circle-check fa fa-check"></div>
							Transport
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<div class="row clearfix">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3"><div id="btnSearch" class="btn-block btn-blue btn-book-service-search">SEARCH</div></div>
	</div>
</template>
