<template name="clients">
    <div class="row  border-bottom white-bg dashboard-header">
        <h2>Clients</h2>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div style="margin: 10px 0px">
                    <a class="btn btn-sm btn-blue m-t-n-xs" href="{{pathFor route='addClient'}}"><strong>+ New Client</strong></a>
                    <a class="btn btn-sm btn-blue m-t-n-xs" href="#"><strong>Import Client(s)</strong></a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="ibox float-e-margins">                    
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search in table">

                        <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                            <thead>
                            <tr>
                                <th data-hide="phone">Ref #</th>
                                <th>Surname</th>
                                <th>First name</th>
                                <th data-hide="phone">Suburb</th>
                                <th data-hide="phone">Services Required</th>
                                <th data-hide="phone">Next Booking</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each clients}}
                                    <tr class="gradeX trClient" id="trClient{{@index}}">
                                    <td>{{@index}}</td>
                                    <td>{{surname}}</td>
                                    <td>{{firstname}}</td>
                                    <td>{{suburb}}</td>
                                    <td>{{Services_required}}</td>
                                    <td>-</td>
                                    <td class="text-center">
                                        <a href="#" class="action-link"><span class="fa fa-eye light-blue"></span></a>
                                        <a href="#" class="action-link"><span class="fa fa-edit light-blue"></span></a>
                                        <a href="{{pathFor route='bookService'}}" class="action-link"><span class="fa fa-plus-square light-blue"></span></a>
                                    </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
