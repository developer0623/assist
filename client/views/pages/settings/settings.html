<template name="settings">
	<div class="row  border-bottom white-bg dashboard-header">
        <h2>Settings</h2>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" id="setting_form" role="form" data-parsley-validate>
                            {{#with currentUser}}
                            <div class="form-group"><label class="col-lg-2 control-label">Organisation Name</label>

                                <div class="col-lg-10"><input id="organization_name" type="text" placeholder="Organisation Name" value="{{profile.username}}" class="form-control" data-parsley-required /></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">First Name</label>

                                <div class="col-lg-10"><input id="firstname" type="text" placeholder="First Name" value="{{profile.firstname}}" class="form-control" data-parsley-required /></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Surname</label>

                                <div class="col-lg-10"><input id="surname" type="text" placeholder="Surname" value="{{profile.lastname}}" class="form-control" data-parsley-required /></div>
                            </div>                      
                            <div class="form-group"><label class="col-lg-2 control-label">Role</label>

                                <div class="col-lg-10"><input id="role" type="text" placeholder="Role" value="{{profile.role}}" class="form-control" data-parsley-required /></div>
                            </div>
                            {{#each emails}}
                            <div class="form-group"><label class="col-lg-2 control-label">Email Address</label>

                                <div class="col-lg-10"><input id="email" type="email" placeholder="Email Address" value="{{address}}" class="form-control" data-parsley-required /></div>
                            </div>
                            {{/each}}
                            <div class="form-group"><label class="col-lg-2 control-label">Location</label>

                                <div class="col-lg-10"><input id="location" type="text" placeholder="Location" class="form-control" value="{{profile.location}}" data-parsley-required /></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Old Password</label>

                                <div class="col-lg-10"><input id="oldpassword" type="password" placeholder="Old Password" class="form-control"></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Password</label>

                                <div class="col-lg-10"><input id="password" type="password" placeholder="Password" class="form-control"></div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Confirm Password</label>

                                <div class="col-lg-10"><input id="confirm_password" type="password" placeholder="Confirm Password" class="form-control"></div>
                            </div>

                            <div class="form-group"><div class="col-lg-12"><div class="alert alert-danger error-message" id="errorMessage"></div></div></div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-sm btn-blue" type="button" id="btnSave">Save</button>
                                </div>
                            </div>
                            {{/with}}
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div style="margin: 10px 0px">
                        <a class="btn btn-sm btn-blue m-t-n-xs" href="#"><strong>+ New User</strong></a>
                    </div>
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter"
                               placeholder="Search in table">

                        <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                            <thead>
                            <tr>
                                <th>Ref #</th>
                                <th>First Name</th>
                                <th>Surname</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Location</th>
                                <th data-hide="phone,tablet">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
