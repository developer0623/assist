<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <img src="logo.png" width="50%"/>
            <h3>Welcome to Assist</h3>
            <p>Please login to continue</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group"><div class="alert alert-danger error-message" id="errorMessage"></div></div>
                <button type="submit" class="btn block full-width m-b btn-red">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Create an account</a>
            </form>
        </div>
    </div>
</template>
