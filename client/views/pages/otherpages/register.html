<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <img src="logo.png" width="50%"/>
        <h3>Register</h3>

        <form class="m-t" id="register_form" role="form" data-parsley-validate>            
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" data-parsley-required />
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" data-parsley-required />
            </div>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="User Name" data-parsley-required />
            </div>
            <div class="form-group">
                <input type="text" id="firstname" class="form-control" placeholder="First Name" data-parsley-required />
            </div>
            <div class="form-group">
                <input type="text" id="lastname" class="form-control" placeholder="Last Name" data-parsley-required />
            </div>
            <div class="form-group">
                <div><label> <input id="isAgree" type="checkbox" />I agree to the Terms and Conditions
                </label></div>
            </div>

            <div class="form-group"><div class="alert alert-danger error-message" id="errorMessage"></div></div>
            <button type="submit" class="btn btn-blue block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
    </div>
</template>
